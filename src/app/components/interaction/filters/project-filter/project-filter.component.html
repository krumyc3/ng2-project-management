<div class="project-filters" [class.visible]="filtersVisible">
  <div class="project-filters__left-container" *ngIf="filtersVisible">
    <p class="project-filters__header">Filter by:</p>
    <div class="project-filters__filters">
      <div class="ui icon input">
        <input [(ngModel)]="projectName" type="text" placeholder="Name">
        <i *ngIf="projectName.length > 0" class="circular remove link icon"
          (click)="clearProjectName()"></i>
      </div>
    </div>
  </div>
  <button title="Toggle filters" (click)="toggleFiltersVisibility()" class="ui blue button" [class.basic]="!filtersVisible">
    <i class="options icon"></i>
  </button>
</div>
