<div class="ui segment task">
    <h4 class="ui header">
      {{ task.name}}
    </h4>
    <p>
      {{ task.description }}
    </p>
    <div class="footer">
      <button class="comments-link ui basic button" (click)="toggleComments()">{{ !hasComments() ? 'no comments' : commentsLength() + ' comments'}}</button>

      <app-comments-list [taskId]="task.id" *ngIf="commentsActive">
      </app-comments-list>
    </div>

    
</div>
