<div class="ui segment task">
    <h4 class="ui header">
      {{ task.title }}
    </h4>
    <p>
      {{ task.description }}
    </p>
    <div class="footer">
      <span>Due date: {{ task.due }} </span>
      <a class="show-comments" (click)="toggleComments()">Show comments</a>
    </div>

    
</div>

<app-comments-list [taskId]="task.id" *ngIf="commentsActive">
</app-comments-list>
