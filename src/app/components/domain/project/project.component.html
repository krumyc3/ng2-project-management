<div class="item project">
  <div class="content">
    <a class="header project__name" href="" routerLink="{{ '/projects/' + project.id }}">
      {{ project.name }}
    </a>
    <div class="description project__description">
      {{ project.description }}
    </div>
  </div>
  <ul *ngIf="tasks && !onlyDescription">
    <li *ngFor="let task of tasks;">
      <p *ngIf="task.name"> {{ task.name }}</p>
      <p> {{ task.description }}</p>
      <p> {{ task.status }}</p>
    </li>
  </ul>
</div>
