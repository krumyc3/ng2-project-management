<div class="item project">
  <div class="content">
    <a class="header project__name" href="" routerLink="{{ '/projects/' + project.id }}">
      {{ project.name }}
    </a>
    <div class="description project__description">
      {{ project.description }}
    </div>
  </div>
  <app-tasklist [tasks]="tasks" *ngIf="tasks && !onlyDescription">
  </app-tasklist>
  <button *ngIf="!onlyDescription" (click)="openNewTaskModal()" class="ui small button">
    Add task
  </button>
</div>
